<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://java.sun.com/jsf/html"  xmlns:f="http://xmlns.jcp.org/jsf/core">	
    <h:head>
	    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
	    <h:outputStylesheet name="bootstrap-4.3.1/css/bootstrap.min.css" />     
    	<title>Projeto RHMASTER</title>
    	
    </h:head>
    <h:body bgcolor="white">
    	<center class="mt-3"><h2>Profissão: Formulário de edição</h2></center>
    	<br />
    	<h:form id="profissaoForm">
    		<div class="form-group">
                <h:outputLabel for="id" styleClass="control-label col-sm-2">Id:</h:outputLabel>
                <div class="col-sm-4"><h:inputText id="id" value="#{profissaoController.newProfissao.id}" styleClass="form-control" readonly="true"/></div>
            </div>
            <div class="form-group">
                <h:outputLabel for="nome" styleClass="control-label col-sm-2">Nome:</h:outputLabel>
                <div class="col-sm-4"><h:inputText id="nome" value="#{profissaoController.newProfissao.nome}" styleClass="form-control" /></div>
            </div>
            <div class="form-group">
                <div class="col-sm-2" />
                <div class="col-sm-4">
                	<h:commandButton action="profissaoList.xhtml?faces-redirect=true" actionListener="#{profissaoController.edit(newProfissao)}" value="Salvar profissão" styleClass="btn btn-danger" />
                	<br />
                	<h:outputLink value="profissaoList.xhtml?faces-redirect=true" styleClass="btn btn-success mt-3">Listagem de profissões</h:outputLink>
                </div>
            </div>
	    </h:form>
    </h:body>
</html>
