<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://java.sun.com/jsf/html"  xmlns:f="http://xmlns.jcp.org/jsf/core">	
    <h:head>
	    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
	    <h:outputStylesheet name="bootstrap-4.3.1/css/bootstrap.min.css" />     
    	<title>Projeto RHMASTER</title>	    
    </h:head>
    <h:body bgcolor="white">
    	<center class="mt-3"><h2>Listagem de profiss√µes cadastradas</h2></center>
    	<br />
    	<h:form id="profissaoFormList">
	        <h:dataTable id="profissaoTable" binding="#{table}" value="#{profissaoController.profissoes}" var="profissao" styleClass="table table-striped table-bordered tableUpdated">
	            <h:column>
	                <f:facet name="header">Id</f:facet>
	                <h:outputText value="#{profissao.id}" />                
	            </h:column>
	            <h:column>
	                <f:facet name="header">Nome</f:facet>
	                <h:outputText value="#{profissao.nome}" />
	            </h:column>
	            <h:column>
	                <f:facet name="header"> </f:facet>
	                <h:commandButton action="profissaoEdit.xhtml?faces-redirect=true" value="Atualizar" styleClass="btn btn-success">
		                <f:actionListener binding="#{systemController.limparCacheMensagem()}" />
		                <f:actionListener binding="#{profissaoController.setNewProfissao(profissao)}" />
		            </h:commandButton>
	            </h:column>
	            <h:column>
	                <f:facet name="header"> </f:facet>
	                <h:commandButton action="profissaoList.xhtml?faces-redirect=true" value="Remover" styleClass="btn btn-danger">
		                <f:actionListener binding="#{systemController.limparCacheMensagem()}" />
		                <f:actionListener binding="#{profissaoController.remove(profissao.id)}" />
		            </h:commandButton>
	            </h:column>
	        </h:dataTable>
	        
	        <center>
	            <h:commandButton action="profissaoEdit.xhtml?faces-redirect=true" value="Adicionar novo" styleClass="btn btn-success mr-3">
	            	<f:actionListener binding="#{systemController.limparCacheMensagem()}" />
	            	<f:actionListener binding="#{profissaoController.initNewProfissao()}" />
	            </h:commandButton>
	            
	        	<h:commandButton action="menu.xhtml?faces-redirect=true" value="Retornar ao menu" styleClass="btn btn-danger">
	        		<f:actionListener binding="#{systemController.limparCacheMensagem()}" />
	        		<f:actionListener binding="#{profissaoController.initNewProfissao()}" />
	            </h:commandButton>
	        </center>
	        
	        <center class="mt-3">
	        	<h:outputText class="font-weight-bold" value="#{systemController.getTmpMessage()}" />
	        </center>
	        
	    </h:form>
    </h:body>
</html>
